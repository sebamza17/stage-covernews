service: serverless-author

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'test'}
  region: us-east-1
  environment:
    ENV: ${opt:stage}

functions:
  getAuthors:
    handler: author.get
    stageVariables: 
      - stage : ${opt:stage, 'test'}
    events:
      - http:
          path: author/all
          method: get
          cors:
              origin: '*'
              headers:
                - Content-Type
                - Access-Control-Allow-Headers
                - Access-Control-Allow-Origin
                - Token
              allowCredentials: false
          authorizer: false
  showAuthor:
    handler: author.show
    stageVariables: 
      - stage : ${opt:stage, 'test'}
    events:
      - http:
          path: author/show/{authorId}
          method: get
          cors:
              origin: '*'
              headers:
                - Content-Type
                - Access-Control-Allow-Headers
                - Access-Control-Allow-Origin
                - Token
              allowCredentials: false
          authorizer: false
  searchAuthors:
      handler: author.search
      stageVariables: 
        - stage : ${opt:stage, 'test'}
      events:
        - http:
            path: author/search/{criteria}
            method: get
            cors:
              origin: '*'
              headers:
                - Content-Type
                - Access-Control-Allow-Headers
                - Access-Control-Allow-Origin
                - Token
              allowCredentials: false
            authorizer: false
  updateAuthor:
      handler: author-admin.update
      stageVariables: 
        - stage : ${opt:stage, 'test'}
      events:
        - http:
            path: author/update/{authorId}
            method: post
            cors:
              origin: '*'
              headers:
                - Content-Type
                - Access-Control-Allow-Headers
                - Access-Control-Allow-Origin
                - Token
              allowCredentials: false
            authorizer: false 
  removeAuthor:
      handler: author-admin.remove
      stageVariables: 
        - stage : ${opt:stage, 'test'}
      events:
        - http:
            path: author/remove/{authorId}
            method: post
            cors:
              origin: '*'
              headers:
                - Content-Type
                - Access-Control-Allow-Headers
                - Access-Control-Allow-Origin
                - Token
              allowCredentials: false
            authorizer: false   
  addAuthor:
      handler: author-admin.add
      stageVariables: 
        - stage : ${opt:stage, 'test'}
      events:
        - http:
            path: author/add
            method: post
            cors:
              origin: '*'
              headers:
                - Content-Type
                - Access-Control-Allow-Headers
                - Access-Control-Allow-Origin
                - Token
              allowCredentials: false
            authorizer: false
  getFollowAuthors:
      handler: author-follow.get
      stageVariables: 
        - stage : ${opt:stage, 'test'}
      events:
        - http:
            path: author/follow
            method: get
            cors:
              origin: '*'
              headers:
                - Content-Type
                - Access-Control-Allow-Headers
                - Access-Control-Allow-Origin
                - Token
              allowCredentials: false
            authorizer: false
  followAuthor:
      handler: author-follow.follow
      stageVariables: 
        - stage : ${opt:stage, 'test'}
      events:
        - http:
            path: author/follow
            method: post
            cors:
              origin: '*'
              headers:
                - Content-Type
                - Access-Control-Allow-Headers
                - Access-Control-Allow-Origin
                - Token
              allowCredentials: false
            authorizer: false
  unFollowAuthor:
      handler: author-follow.unFollow
      stageVariables: 
        - stage : ${opt:stage, 'test'}
      events:
        - http:
            path: author/unfollow
            method: post
            cors:
              origin: '*'
              headers:
                - Content-Type
                - Access-Control-Allow-Headers
                - Access-Control-Allow-Origin
                - Token
              allowCredentials: false
            authorizer: false
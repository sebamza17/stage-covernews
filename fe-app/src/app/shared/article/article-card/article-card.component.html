<!-- Article card -->
<a class="article-card"
   attr.article-card="{{article._id ? article._id : 'article-card'}}"
   href="/article/{{article._id}}"
   [ngClass]="{'article-card--placeholder': !article._id, 'article-card--transparent': isTransparent}">

  <!-- Category -->
  <div class="article-card__category" *ngIf="article.categoryName">
    {{article.categoryName}}
  </div>
  <!-- end Category -->

  <!-- Wrapper -->
  <div class="article-card__wrapper">

    <!-- Image -->
    <div class="article-card__image" [style.background-image]="'url(' + article.image + ')'"></div>
    <!-- end Image -->

    <!-- Content -->
    <div class="article-card__content">

      <!-- Author -->
      <div class="article-card__author">
        Por {{article.authorName}}
      </div>
      <!-- end Author -->

      <!-- Title -->
      <div class="article-card__title">
        {{article.title}}
      </div>
      <!-- end Title -->

      <!-- Footer -->
      <div class="article-card__footer">

        <div class="article-card__source">
          Fuente: {{article.newspaper}}
        </div>

        <div class="article-card__read-later"
             title="Leer mas tarde"
             [ngClass]="{'active': isOnReadLaterList}"
             (click)="saveToReadLater($event);">
          <i class="icon ion-md-bookmark"></i>
        </div>

      </div>
      <!-- end Footer -->

    </div>
    <!-- end Content -->

  </div>
  <!-- end Wrapper -->

</a>
<!-- end Article card -->

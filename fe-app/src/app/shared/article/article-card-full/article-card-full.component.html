<div class="article-card-full" [ngClass]="{'article-card-full--placeholder': !article._id}">

  <!-- Card Wrapper -->
  <div class="article-card-full__wrapper">

    <!-- Image -->
    <div class="article-card-full__image" [style.background-image]="'url(' + article.image + ')'"></div>
    <!-- end Image -->

    <!-- Content -->
    <div class="article-card-full__content">

      <div>

        <!-- Category -->
        <div *ngIf="category"
             class="article-card-full__category">
          {{category.name}}
        </div>
        <!-- Category -->

        <!--Summary-->
        <div class="article-card-full__summary margin-vertical-half">
          <app-article-content [articleContent]="article.content" [isCleanText]="true"></app-article-content>
        </div>
        <!--end Summary-->

      </div>

      <!-- Source -->
      <div class="article-card-full__source" *ngIf="article.newspaperName">
        Fuente: {{article.newspaperName}}
      </div>
      <!-- end Source -->

    </div>
    <!-- end Content -->

  </div>
  <!-- end Card Wrapper -->

</div>

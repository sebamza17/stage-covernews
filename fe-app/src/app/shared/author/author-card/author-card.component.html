<a class="author-card"
   href="/author/{{author._id}}"
   [ngClass]="{'author-card--placeholder': !author._id}">

  <!-- Head -->
  <div class="author-card__head">

    <!-- Note count -->
    <div>
      <i class="icon ion-md-copy"></i> 1125
    </div>
    <!-- end Note count -->

    <!-- Notification count -->
    <div>
      3
    </div>
    <!-- end Notification count -->

  </div>
  <!-- end Head -->

  <!-- Body -->
  <div class="author-card__body">

    <!-- Avatar -->
    <div class="author-card__avatar" [style.background-image]="'url(' + author.avatar + ')'"></div>
    <!-- end Avatar -->

    <!-- Right info -->
    <div class="author-card__info">

      <div class="wrapper">

        <div class="author-card__name">
          {{author.name}}
        </div>

        <div class="fw fw--a-center fw--j-space-between width-full">

          <a class="button button--red button--uppercase button--xs"
             [ngClass]="{'button--outline': userIsFollowing}"
             (click)="follow($event)">
            <span *ngIf="followLoading">Guardando...</span>
            <span *ngIf="userIsFollowing && !followLoading">Siguiendo</span>
            <span *ngIf="!userIsFollowing && !followLoading">Seguir</span>
          </a>

          <div class="fw fw--a-center">
            <i class="icon ion-md-heart font-color-brand-red"></i>
            <div class="padding-left-eighth">
              182
            </div>
          </div>

        </div>

      </div>

    </div>
    <!-- end Right info -->

  </div>
  <!-- end Body -->

</a>

<!-- Navbar -->
<div class="navbar" [ngClass]="{'navbar--open': status}">

  <div class="container">

    <!-- Toggle -->
    <div class="navbar__toggle" (click)="toggle()">
      <i class="icon ion-md-close" *ngIf="status"></i>
      <i class="icon ion-md-menu" *ngIf="!status"></i>
    </div>
    <!-- end Toggle -->

    <!-- Main container -->
    <div class="navbar__container">

      <!-- Logo -->
      <a href="/home" class="navbar__logo">
        <img src="../../../assets/images/logo-dictioz-news.png" alt="">
      </a>
      <!-- end Logo -->

      <!-- Links -->
      <div class="navbar__links">
        <a>Home</a>
        <a>Autores</a>
        <!-- <a (click)="openModal('checkout-modal')" *ngIf="globals.user.isLoggedIn">Suscripci√≥n</a> -->
        <!-- <a (click)="onLogin()" *ngIf="!globals.user.isLoggedIn">Login</a> -->
        <a (click)="openModal('checkout-modal')" *ngIf="!globals.user.isLoggedIn">Login</a>
        <a *ngIf="globals.user.isLoggedIn">Mi cuenta</a>
        <a (click)="onLogout()" *ngIf="globals.user.isLoggedIn">Cerrar Sesion</a>
      </div>
      <!-- end Links -->

    </div>
    <!-- end Main container -->

  </div>

</div>
<!-- end Navbar -->

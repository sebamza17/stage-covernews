<div class="article-view">

  <div class="article-view__top">

    <div class="container">

      <div class="article-view__top-wrapper">

        <div class="wrapper">

          <!-- Header -->
          <app-author-header [author]="author"></app-author-header>
          <!-- end Header -->

          <!-- Date -->
          <div class="article-view__date">
            {{article.articleDate | date: 'medium'}}
          </div>
          <!-- end Date -->

        </div>

        <!-- Social Media -->
        <div class="article-view__social">
          <app-social-media></app-social-media>
        </div>
        <!-- end Social Media -->

      </div>

    </div>

  </div>
  <!-- end Header -->

  <!-- Title -->
  <div class="container">
    <h1 class="article-view__title">
      {{article.title}}
    </h1>
  </div>
  <!-- end Title -->

  <!-- Image card -->
  <div class="container">
    <app-article-card-full [article]="article" [category]="category"></app-article-card-full>
  </div>
  <!-- end Image card -->

  <!-- Body -->
  <div class="container">
    <div class="article-view__main-container">

      <div class="article-view__left-container">

        <div *ngIf="!loading" class="article-view__body">
          <app-article-content [articleContent]="article.content"></app-article-content>
        </div>
      </div>

      <!-- More news from this author -->
      <div class="article-view__right-container">

        <div class="more-articles">

          <h2 class="main-title main-title--gray padding-horizontal-half padding-vertical-half">
            Mas del autor
          </h2>

          <div class="margin-bottom-half">
            <app-author-header [author]="author"></app-author-header>
          </div>

          <div class="article-container"
               *ngFor="let article of authorArticles">
            <app-article-card-horizontal
                [article]="article"
                class="width-full margin-vertical-quarter"></app-article-card-horizontal>
          </div>

        </div>

      </div>
      <!-- end More news from this author -->

    </div>
    <!-- end Body -->

    <!-- Related Articles -->
    <div class="margin-vertical-full">

      <h2 class="main-title main-title--gray padding-top-full">
        Articulos Relacionados
      </h2>

      <div>
        <app-article-vertical-card-list [articles]="relatedArticles"></app-article-vertical-card-list>
      </div>

      <!--<div class="row">-->
      <!--<div class="article-container" *ngFor="let article of relatedArticles">-->
      <!--<app-article-card [article]="article"></app-article-card>-->
      <!--</div>-->
      <!--</div>-->

    </div>
    <!-- end Related Articles -->

  </div>

</div>
